<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/stylelogin.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="icon" href="../img/schoolicon.png">
</head>

<body class="body-login">
    <div class="black-fill"><br>
        <div class="d-flex justify-content-center align-items-center flex-column mt-5">
            <form class="login" method="post" action="index.html">
                <h3>LOGIN</h3>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-paww">
                        <input type="text">
                        <img src="../img/1081856-200.png" alt="">
                    </div>

                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-paww">
                        <input type="password" id="inputpassword">
                        <img src="../img/1647554-200.png" id="eyeicon">
                    </div>

                </div>

                <div class="mb-3">
                    <label class="form-label">Login As</label>
                    <select class="form-control">
                        <option value="1">Admin</option>
                        <option value="2">Student</option>
                        <option value="3">Teacher</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">
                    <a href="#" class="text-decoration-none" style="color: white;">
                    Login
                    </a>
                </button>
                <button type="submit" class="btn btn-primary">
                    <a href="index.html" class="text-decoration-none" style="color: white;">
                        Home
                    </a>
                </button>
            </form>
            <br>
            <div class="text-center text-light">
                Copyright &copy; Vanna Net. All rights reserved.
            </div>
        </div>
    </div>
    <script src="../js/scriptlogin.js"></script>
    <script src="../js/bootstrap.js"></script>

</body>

</html>
